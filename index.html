<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>MacOutlet</title>
</head>

<body>

    <div class="wrapper">
        <header>
            <div class="container">
                <div class="header">
                    <div class="logo">
                        <a href=""><img src="./img/icons/logo.svg" alt="MacOutlet"></a>
                    </div>
                    <div class="basket">
                        <img src="./img/icons/cart.svg" alt="cart" style="width:18px; height:18px; border:1px solid black; border-radius:50%; padding: 4px;">
                    </div>
                </div>
            </div>
        </header>

        <section>
            <div class="container">
                <div class="banner">
                    <img src="./img/banners/air_pods_max_banner.jpg" alt="Banner" style="max-width: 1025px; max-height:510px">
                    <div class="banner__btn">
                        <button class="banner__btn-to-card btn__add">Add to card</button>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <div class="container">
                <div class="search__wrapper">
                    <div class="search__box">
                        <a href="" target="_blank" hidden></a>

                        <input type="text" placeholder="Enter device name..." id="site-search">
                        <div class="autocom-box">
                            <!-- here list are inserted from javascript -->
                          </div>
                          <div class="icon"></div>
                    </div>
                </div>
            </div>
        </section>



        <main>
            <div class="container">
                <div class=" main">
                    <aside>
                        <div class="accordion__wrapper">
            
                            <div class="section__price">
                                <button class="accordion">Price</button>
                                <div class="panel">
                                    <div class="price__inputs">
                                        <span>From:</span><input type="text">
                                        <span>To:</span><input type="text">
                                    </div>
            
                                </div>
                            </div>
            
                            <div class="section__color">
                                <button class="accordion">Color</button>
                                <div class="panel">
                                    <div class="col">
                                        <div class="label_box">
                                            <label for="red">Red</label>
                                            <input type="checkbox" name="choose_color" id="red">
                                        </div>
            
                                        <div class="label_box">
                                            <input type="checkbox" name="choose_color" id="black">
                                            <label for="black">Black</label>
                                        </div>
                                        <div class="label_box">
            
                                            <input type="checkbox" name="choose_color" id="blue">
                                            <label for="blue">Blue</label>
                                        </div>
                                        <div class="label_box"><input type="checkbox" name="choose_color" id="gold">
                                            <label for="gold">Gold</label>
                                        </div>
                                        <div class="label_box">
                                            <input type="checkbox" name="choose_color" id="green">
                                            <label for="green">Green</label>
                                        </div>
                                        <div class="label_box">
                                            <input type="checkbox" name="choose_color" id="white">
                                            <label for="white">White</label>
            
                                        </div>
                                        <div class="label_box">
                                            <input type="checkbox" name="choose_color" id="grey">
                                            <label for="grey">Grey</label>
                                        </div>
                                        <div class="label_box">
                                            <input type="checkbox" name="choose_color" id="yellow">
                                            <label for="yellow">Yellow</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
            
                            <div class="section__memory">
                                <button class="accordion">Memory</button>
            
                                <div class="panel">
                                    <div class="col">
                                        <div class="label_box">
                                            <input type="checkbox" name="choose_memory" id="32Gb">
                                            <label for="32Gb">32 Gb</label>
                                        </div>
                                        <div class="label_box">
                                            <input type="checkbox" name="choose_memory" id="64Gb">
                                            <label for="64Gb">64 Gb</label>
                                        </div>
                                        <div class="label_box"><input type="checkbox" name="choose_memory" id="128Gb">
                                            <label for="128Gb">128 Gb</label>
                                        </div>
            
                                        <div class="label_box">
                                            <input type="checkbox" name="choose_memory" id="256Gb">
                                            <label for="256Gb">256 Gb</label>
                                        </div>
                                        <div class="label_box"><input type="checkbox" name="choose_memory" id="512Gb">
                                            <label for="512Gb">512 Gb</label>
                                        </div>
            
                                        <div class="label_box">
                                            <input type="checkbox" name="choose_memory" id="1Tb">
                                            <label for="1Tb">1 Tb</label>
                                        </div>
            
                                        <div class="label_box">
                                            <input type="checkbox" name="choose_memory" id="2Tb">
                                            <label for="2Tb">2 Tb</label>
                                        </div>
            
                                        <div class="label_box">
                                            <input type="checkbox" name="choose_memory" id="4Tb">
                                            <label for="4Tb">4 Tb</label>
                                        </div>
                                    </div>
            
            
                                </div>
            
                            </div>
            
                            <div class="section__os">
                                <button class="accordion">OS</button>
            
                                <div class="panel">
            
                                    <div class="col nowrap">
                                        <div class="label_box">
                                            <input type="checkbox" name="choose_os" id="ios">
                                            <label for="ios">IOS</label>
                                        </div>
                                        <div class="label_box">
            
                                            <input type="checkbox" name="choose_os" id="macos">
                                            <label for="macos">Macos</label>
            
                                        </div>
                                        <div class="label_box">
                                            <input type="checkbox" name="choose_os" id="tvos">
                                            <label for="tvos">tvOS</label>
            
                                        </div>
                                        <div class="label_box">
                                            <input type="checkbox" name="choose_os" id="watchos">
                                            <label for="watchos">Watch OS</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
            
                            <div class="section__display">
                                <button class="accordion">Display</button>
            
                                <div class="panel">
                                    <div class="col nowrap">
                                        <div class="label_box"><input type="checkbox" name="choose_display" id="2-5inch">
                                            <label for="2-5inch">2-5 inch</label>
                                        </div>
                                        <div class="label_box"><input type="checkbox" name="choose_display" id="5-7inch">
                                            <label for="5-7inch">5-7 inch</label>
                                        </div>
                                        <div class="label_box"><input type="checkbox" name="choose_display" id="7-12inch">
                                            <label for="7-12inch">7-12 inch</label>
                                        </div>
                                        <div class="label_box"><input type="checkbox" name="choose_display" id="12-16inch">
                                            <label for="12-16inch">12-16 inch</label>
                                        </div>
                                        <div class="label_box"><input type="checkbox" name="choose_display" id="16-overinch">
                                            <label for="16-overinch">+16 inhc</label>
                                        </div>
            
            
                                    </div>
            
            
            
                                </div>
                            </div>
                        </div>
                    </aside>
                    <div class="product__wrapper">
                        <section>
                            <div class="modal__window">
                
                            </div>
                           
                        </section>
                    </div>
                </div>
            </div>
            
    
        </main>










    </div>


























    <script src="js/items.js"></script>
    <script src="js/main.js"></script>
</body>

</html>

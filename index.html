<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>MacOutlet</title>
</head>

<body>

    <div class="wrapper">
        <header>
            <div class="container">
                <div class="header">
                    <div class="logo">
                        <a href=""><img src="./img/icons/logo.svg" alt="MacOutlet"></a>
                    </div>
                    <div class="basket">
                        <img src="./img/icons/cart.svg" alt="cart" style="width:18px; height:18px; border:1px solid black; border-radius:50%; padding: 4px;">
                    </div>
                </div>
            </div>
        </header>

        <section>
            <div class="container">
                <div class="banner">
                    <img src="./img/banners/air_pods_max_banner.jpg" alt="Banner" style="max-width: 1025px; max-height:510px">
                    <div class="banner__btn">
                        <button class="banner__btn-to-card btn__add">Add to card</button>
                    </div>
                </div>
            </div>
        </section>




        <div class="container">
            <div class="product__wrapper">
            </div>
        </div>










    </div>


























    <script src="js/items.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
